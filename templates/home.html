<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Production Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/482927758/photo/wheat-field.jpg?s=2048x2048&w=is&k=20&c=BH6f68apAvOI72YJFUkP9-MVwLSVHk4L9hUKNNgAv2E=');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: #000;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .black-button {
            background-color: #000;
            color: #fff;
            margin-right: 10px;
        }

        .black-button:hover {
            background-color: #333;
        }

        .blue-button {
            background-color: #003366;
            color: #fff;
        }

        .blue-button:hover {
            background-color: #005599;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Crop Production Project</h1>
        <div class="button-container">
            <button class="black-button" onclick="window.location.href='/prediction'">Make Prediction</button>
            <button class="blue-button" onclick="window.location.href='/showdata'">Show Data</button>
        </div>
    </div>

</body>

</html>
