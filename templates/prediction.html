<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crop Prediction Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  input[type="number"], input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #333;
    background-color: #333;
    color: #ffffff;
  }

  input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Crop Prediction Form</h1>
  <form action="/prediction" method="POST">
    <label for="nitrogen">Nitrogen:</label>
    <input type="number" id="nitrogen" name="nitrogen" required>

    <label for="phosphorus">Phosphorus:</label>
    <input type="number" id="phosphorus" name="phosphorus" required>

    <label for="potassium">Potassium:</label>
    <input type="number" id="potassium" name="potassium" required>

    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" name="temperature" required>

    <label for="humidity">Humidity:</label>
    <input type="number" id="humidity" name="humidity" required>

    <label for="ph">pH:</label>
    <input type="number" id="ph" name="ph" required step="0.1" min="0" max="14">

    <label for="rainfall">Rainfall:</label>
    <input type="number" id="rainfall" name="rainfall" required>

    <input type="submit" value="Predict">
  </form>
</div>

</body>
</html>
